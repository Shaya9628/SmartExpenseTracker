apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def hermesEnabled = project.hasProperty("hermesEnabled") ? project.getProperty("hermesEnabled") : "false"

android {
    namespace "com.smartexpensetracker"
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.smartexpensetracker"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
            appAuthRedirectScheme: 'com.smartexpensetracker'  // Replace with your package name
        ]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug // Replace for production
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    project.ext.react = [
            enableHermes: true  // make sure this is true
    ]
}

dependencies {
    implementation("com.facebook.react:react-android")

    // Hermes engine support
    implementation("com.facebook.react:hermes-engine:+") // or a specific version


    // React Native Gesture Handler
    implementation project(':react-native-gesture-handler')
    
    // Vector icons if used natively
    implementation project(':react-native-vector-icons')

    // Optional: Flipper for debugging (can be commented in production)
    implementation("com.facebook.flipper:flipper:0.125.0")
}

// Required for React Native CLI autolinking
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
